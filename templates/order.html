{% extends "template.html" %}
{% block content %}
    {% if error %}
    <p class="a"><strong>Error:</strong> {{ error }}
    {% endif %}
    <h3>Items available:</h3>
    <form method="post" class="form" enctype="multipart/form-data">
        <table border="1">
    <tr>
    <td>  </td>
    <td>Item</td>
    <td>Unit price</td>
    <td>  </td>
    </tr>
    {% for items in items %}
    <tr>
    <td>{{ items.id }}</td>
    <td>{{ items.item }}</td>
    <td>${{ items.unitprice }}</td>
    <td><img src="/static/img/{{ items.id }}.jpg"/></td>
    <td><input type=text name=number{{items.id}} value="0"></td>
    </tr>
    {% endfor %}
    </table>
    <br \>
    <input type="submit" name="submit" value="Submit">
    </form>
{% endblock %}
